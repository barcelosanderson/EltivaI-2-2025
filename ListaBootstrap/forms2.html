<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Segundo exemplo de formulário</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body> 
    <div class="container mt-4">
        <form>
            <div class="row mb-3">
                <div class="col-md-1">
                    <label for="codigo" class="form-label"><b>Código</b></label>
                    <input type="number" class="form-control" id="codigo" value="32" disabled>
                </div>
                <div class="col-md-5">
                    <label for="nome" class="form-label"><b>Nome</b></label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome Completo do Cliente">
                </div>
                <div class="col">
                    <label for="email" class="form-label"><b>E-mail</b></label>
                    <input type="email" class="form-control" id="email" placeholder="cliente@dominio.com">
                </div>
                <div class="col-md-2">
                    <label for="cpf" class="form-label"><b>CPF</b></label>
                    <input type="number" class="form-control" id="cpf" placeholder="Só números">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="cel" class="form-label"><b>N° Celular</b></label>
                    <input type="tel" class="form-control" id="cel" placeholder="N° do celular">
                </div>
                <div class="col">
                    <label for="tel" class="form-label"><b>N° Telefone fixo</b></label>
                    <input type="tel" class="form-control" id="tel" placeholder="N° telefone">
                </div>
                <div class="col">
                    <label for="cep" class="form-label"><b>CEP</b></label>
                    <input type="number" class="form-control" id="cep" placeholder="ex:88308070">
                </div>
                <div class="col">
                    <label for="logradouro" class="form-label"><b>Logradouro</b></label>
                    <input type="text" class="form-control" id="logradouro" placeholder="ex: Rua 1400.">
                </div>
                <div class="col-md-1">
                    <label for="num" class="form-label"><b>N°</b></label>
                    <input type="text" class="form-control" id="num" placeholder="N°">
                </div>
                <div class="col-md-3">
                    <label for="bairro" class="form-label"><b>Bairro</b></label>
                    <input type="text" class="form-control" id="bairro" placeholder="Bairro">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="cidade" class="form-label"><b>Cidade</b></label>
                    <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                </div>
                <div class="col-md-1">  
                    <label for="uf" class="form-label"><b>UF</b></label>
                    <input type="text" class="form-control" id="uf" placeholder="UF">
                </div>
                <div class="col-md-2">
                    <label for="status" class="form-label"><b>Status</b></label>
                    <select class="form-select" id="status">
                        <option selected>Selecione</option>
                        <option value="1">Anderson</option>
                        <option value="2">Barcelos</option>
                    </select>
                </div>
            </div>
            
            <div class="text-end">
                <button type="reset" class="btn btn-danger">Resetar</button>
                <button type="submit" class="btn btn-success">Próximo</button>
            </div>
            
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
