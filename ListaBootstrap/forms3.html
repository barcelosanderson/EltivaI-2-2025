<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Terceiro exemplo de formul√°rio</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
    <h1 class="text-center">Sample Form</h1>
    <form>
        <div class="row m-3">
            <div class="col-1">
                <label for="nome" class="form-label">Partner Name</label>
            </div>
            <div class="col-5">
                <input type="text" class="form-control" id="nome">
            </div>
            <div class="col-1">
                <label for="email" class="form-label">Partner Email ID</label>
            </div>
            <div class="col-5">
                <input type="email" class="form-control" id="email">
            </div>
        </div>
        <div class="row m-3">
            <div class="col-1">
                <label for="legalname" class="form-label">Partner Legal Name</label>
            </div>
            <div class="col-5">
                <input type="text" class="form-control" id="legalname">
            </div>
            <div class="col-1">
                <label for="mobile" class="form-label">Partner Mobile</label>
            </div>
            <div class="col-5">
                <input type="text" class="form-control" id="mobile">
            </div>
        </div>
        <div class="row m-3">
            <div class="col-1">
                <label for="address" class="form-label">Partner Address</label>
            </div>
            <div class="col">
                <textarea class="form-control" id="address"></textarea>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
