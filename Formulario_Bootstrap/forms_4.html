<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário 4 - Novo Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background:#f8f9fa; }
      .card { max-width: 900px; margin:auto; }
    </style>
  </head>
  <body>
        <h1 class="m-4">Novo Usuário</h1>
        <form>
            <div class="row m-3">
          <div class="col">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="Informe o nome">
          </div>
          </div>
        <div class="row m-3">
          <div class="col-md-3">
            <label for="cpf" class="form-label">CPF:</label>
            <input type="text" class="form-control" id="cpf" placeholder="Informe o cpf">
          </div>
          <div class="col-md-7">
            <label for="endereco" class="form-label">Endereço:</label>
            <input type="text" class="form-control" id="endereco" placeholder="Informe o endereço">
          </div>
          <div class="col-md-2">
            <label for="nivel" class="form-label">Nível:</label>
            <select id="nivel" class="form-select">
              <option selected disabled>---</option>
            </select>
          </div>
          </div>

        <div class="row m-3">
          <div class="col-6">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Informe o email">
          </div>
          <div class="col-4">
            <label for="senha" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="senha" placeholder="Informe a senha">
          </div>
          <div class="col-2">
            <label for="status" class="form-label">Status:</label>
            <select id="status" class="form-select">
              <option selected disabled>---</option>
            </select>
          </div>
          </div>
        
        <div class="row m-3">
          <div class="text-end">
            <button type="submit" class="btn btn-success">Enviar</button>
            <button type="reset" class="btn btn-outline-dark">Cancelar</button>
          </div>
        </div>
        </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
